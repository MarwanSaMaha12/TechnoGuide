<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Techno Guide</title>
    <link rel="stylesheet" href="CSS/login-register.css">
</head>
<body>
  <div class="modal">
    <form class="modal-content" action="/HTML/home.html">
      <div class="imgcontainer"><img src="../Images/login-photo.png" class="avatar">
      </div>
  
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" autocomplete="current-password" name="password" required id="Passworrd" >
        <i class="far fa-eye" id="togglePassword"></i>
        <div class="login-btn">
        </div>
        <div class="clearfix">
            <button type="submit" class="register-btn">Login</button>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <br>
        Don't have an account? |<a href="/HTML/register.html"> Register Now</a>

      </div>
  
    </form>
  </div>
  


  <script src="https://kit.fontawesome.com/0818416012.js" crossorigin="anonymous"></script>
  <script>
  const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#Passworrd');

      togglePassword.addEventListener('click', function (e) {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
});
  </script>
</body>
</html>
